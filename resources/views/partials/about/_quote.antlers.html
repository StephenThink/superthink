<style>
  
    .review__items {
        align-items: center;
        justify-content: space-evenly;
        width: 100%;
        padding: 10px;
        align-items: center;
    }   
    
      
   .review__items {
        display: none;
    }

    .hideQuote {
        animation: gentleHide 1.5s ease-in-out forwards;

    }

    .showQuote {
        animation: gentleHide 1.5s ease-in-out reverse backwards;

    }
    
    @keyframes gentleHide {
        0%   {opacity: 1;}
        100% {opacity: 0;} 
    }

    


   

</style>
    
    <div class="main__panel_x-small {{ bg }} dark:text-dark">
    <div id="hBox" class="flex relative">
        
        <div class="w-3/12 flex self-end justify-end "> 
            <div class="w-2/12 font-black text-white  dark:text-dark">
                <div class="flex absolute -top-[2.75rem]">
                    <span class="quote quote-left leading-none ">'</span>
                    <span class="quote quote-right leading-none ">'</span>
                </div>
            </div>
            <button id="prev" onclick="previousReview()"></button>
            {{ partial:partials/global/link_arrow textColor="text-dark" classes="custom-button-prev  left z-1 ml-4  transform rotate-180 dark:" }}
        </button></div>
        <div class="w-6/12">
            {{ quote_me }}
        
            <div class="review__items">
                <div  class="flex">
                    
                    <div class="w-full actual-quote transform">
                        <p class="text-lg ">{{ quote }}</p>
                        <i class="block mt-2 "> - {{ cite }}</i>
                    </div>
                </div>
            </div>
            {{ /quote_me}}
            
        </div>
        <div class="w-3/12 flex self-end justify-start">
            <button id="next" onclick="nextReview()">
                {{ partial:partials/global/link_arrow textColor="text-dark" classes="custom-button-next  right-0 mr-4 z-1 " }}
            </button>
        </div>
    </div>
    
    </div>
    <script>

        const quote = document.getElementsByClassName('actual-quote');
        const heightBox = document.getElementById('hBox');
        

        let rev = 0;
        carousel(rev);
        
        var prevHeight;
        var newHeight;
    
        function previousReview() {
            rev = rev - 1;
            carousel(rev);
            console.log(heightBox.offsetHeight);


        }
    
        function nextReview() {
            rev = rev + 1;
            carousel(rev);
            console.log(heightBox.offsetHeight);

        }
    


        function carousel(review) {
            let reviews = document
                .getElementsByClassName("review__items");
    
            if (review >= reviews.length) {
                review = 0;
                rev = 0;
            }
            if (review < 0) {
                review = reviews.length - 1;
                rev = reviews.length - 1;
            }
            for (let i = 0; i < reviews.length; i++) {
                reviews[i].style.display = "none";
            }

            
            quote[rev].classList.add('hideQuote');
            quote[rev].classList.remove('showQuote');
            reviews[review].style.display = "block";
            quote[rev].classList.add('showQuote');
            quote[rev].classList.remove('hideQuote');
        }


    </script>
