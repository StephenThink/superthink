<div class="main__panel_x-small {{ bg }} relative overflow-hidden text-dark">
    {{ if bubbles }}
        <div class="">
            {{ svg src="assets/svgs/bubbles" class="absolute fill-current small_bubble_banner -mr-48 right-0 hidden md:block  {classes ?? ' text-white dark:text-dark'} " }}
        </div>
    {{ /if }}
    <div class="container">
        <div class="flex flex-col">
            <h4 class="font-black text-3xl mb-4">{{ heading }}</h4>
            <div class="text-xl leading-tight">
                <p>{{ text }}</p>
                <p><a href="mailto:{{ email }}">{{ email }}</a></p>
            </div>
        </div>
    </div>
</div>
