<div class="w-1/2 flex mt-8">
    <div class="w-1/3">
        <div class="pb-full relative rounded-full overflow-hidden">
            <img class="absolute h-full w-full object-cover" src="{{cocoa:mugshot}}" alt="" loading=lazy>
        </div>
    </div>
    <div class="w-2/3 px-4 flex flex-col justify-center">
        <p class="font-bold">{{cocoa:name}}</p>
        <p>{{cocoa:tagline}}</p>
        <a href="mailto:{{cocoa:email}}" class="half-height-colour text-dark text-sm dark:text-light">
            <span class="underline-element yellow-underline">Email Me</span>
        </a>
    </div>
</div>
