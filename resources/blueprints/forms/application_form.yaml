sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          input_type: text
          antlers: false
          display: Name
          type: text
          icon: text
          listable: hidden
          validate:
            - required
          placeholder: 'Enter your full name'
      -
        handle: email
        field:
          input_type: email
          antlers: false
          display: Email
          type: text
          icon: text
          listable: hidden
          validate:
            - required
            - email
          placeholder: 'Enter your email address'
      -
        handle: mobile_number
        field:
          input_type: text
          antlers: false
          display: 'Mobile Number'
          type: text
          icon: text
          listable: hidden
          validate:
            - required
          placeholder: 'Enter your phone number'
      -
        handle: assets
        field:
          mode: grid
          container: assets
          folder: application-forms/cover-letters
          restrict: true
          allow_uploads: true
          max_files: 1
          display: 'Cover Letter'
          type: assets
          icon: assets
          listable: hidden
          validate:
            - required
      -
        handle: current_position
        field:
          input_type: text
          antlers: false
          display: 'Current Position'
          type: text
          icon: text
          listable: hidden
          placeholder: 'Enter your current position'
      -
        handle: current_job_title
        field:
          input_type: text
          antlers: false
          display: 'Current Job Title'
          type: text
          icon: text
          listable: hidden
          placeholder: 'Enter your current job title'
      -
        handle: current_what_did_you_do
        field:
          antlers: false
          display: 'Current what did you do'
          type: textarea
          icon: textarea
          listable: hidden
          placeholder: 'What did you do'
      -
        handle: past_position
        field:
          input_type: text
          antlers: false
          display: 'Past Position'
          type: text
          icon: text
          listable: hidden
          placeholder: 'Enter your past position'
      -
        handle: past_title
        field:
          input_type: text
          antlers: false
          display: 'Past Title'
          type: text
          icon: text
          listable: hidden
          placeholder: 'Enter your past title'
      -
        handle: past_what_you_did
        field:
          antlers: false
          display: 'Past what you did'
          type: textarea
          icon: textarea
          listable: hidden
          placeholder: 'Enter your what your previously did'

      -
        handle: work_examples
        field:
          mode: grid
          container: assets
          folder: application-forms/uploaded-work
          restrict: true
          allow_uploads: true
          max_files: 1
          display: 'Work examples'
          type: assets
          icon: assets
          listable: hidden
          validate:
            - required
      -
        handle: upload_cv
        field:
          mode: grid
          container: assets
          folder: application-forms/cvs
          restrict: true
          allow_uploads: true
          max_files: 1
          display: 'Upload CV'
          type: assets
          icon: assets
          listable: hidden
          validate:
            - required
