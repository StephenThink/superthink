sections:
  main:
    display: Main
    fields:
      -
        handle: greatest_hits_limit
        field:
          default: '3'
          display: 'Greatest Hits Limit'
          type: integer
          icon: integer
          instructions: 'The amount of hits to display in the case studies page.'
          listable: hidden
          instructions_position: above
          validate:
            - required
            - integer
      -
        handle: show_case_studies_count
        field:
          default: false
          display: 'Show Case Studies Count'
          type: toggle
          icon: toggle
          instructions: 'If you turn this on, this will show numbers after the headers to state how many we have.'
          listable: hidden
          instructions_position: above
      -
        handle: case_studies_limit
        field:
          default: '3'
          display: 'Case Studies Limit'
          type: integer
          icon: integer
          instructions: 'This will be the amount of Case Studies to be shown on the display everything.'
          listable: hidden
          instructions_position: above
