title: Job
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          width: 75
      -
        handle: show_additional_file_boxes
        field:
          display: 'Show Additional File Boxes'
          type: toggle
          icon: toggle
          width: 25
          listable: hidden
      -
        handle: experience
        field:
          display: Experience
          type: integer
          icon: integer
          listable: hidden
      -
        handle: introduction
        field:
          antlers: false
          display: Introduction
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: what_the_job_is_like
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'What the job is like'
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: how_to_apply
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'How to apply'
          type: markdown
          icon: markdown
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
  SEO:
    display: SEO
    fields:
      -
        handle: seo
        field:
          type: seo_pro
          listable: false
          display: SEO
