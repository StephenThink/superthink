title: Job
sections:
  careers_page:
    display: 'Careers Page'
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: experience
        field:
          display: Experience
          type: integer
          icon: integer
          listable: hidden
  main:
    display: Main
    fields:
      -
        handle: introduction
        field:
          antlers: false
          display: Introduction
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: what_the_job_is_like
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'What the job is like'
          type: markdown
          icon: markdown
          listable: hidden
  applying:
    display: Applying
    fields:
      -
        handle: how_to_apply
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'How to apply'
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: show_additional_file_boxes
        field:
          display: 'Show Additional File Boxes'
          type: toggle
          icon: toggle
          listable: hidden
          instructions: 'This allows applicants to upload files'
          instructions_position: above
          default: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
  SEO:
    display: SEO
    fields:
      -
        handle: seo
        field:
          type: seo_pro
          listable: false
          display: SEO
