title: Careers
sections:
  hero:
    display: Hero
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: hero
  main:
    display: Main
    fields:
      -
        handle: page_title
        field:
          input_type: text
          antlers: false
          display: 'Page Title'
          type: text
          icon: text
          listable: hidden
      -
        handle: introduction
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Introduction
          type: markdown
          icon: markdown
          listable: hidden
  jobs_available:
    display: 'Jobs available'
    fields:
      -
        handle: before_experience
        field:
          input_type: text
          antlers: false
          display: 'Before Experience'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          instructions: 'this is displayed around the years experience. eg For people with {experience} years experience'
      -
        handle: after_experience
        field:
          input_type: text
          antlers: false
          display: 'After Experience'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
  no_jobs:
    display: 'No Jobs'
    fields:
      -
        handle: no_jobs
        field:
          input_type: text
          antlers: false
          display: 'No Jobs'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          instructions: 'This is displayed if we have no jobs available.'
  yellow_banner:
    display: 'Yellow Banner'
    fields:
      -
        import: call_to_action   
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
      -
        handle: award_title
        field:
          input_type: text
          antlers: false
          default: 'Awards & Accreditations'
          display: 'Award Title'
          type: text
          icon: text
          instructions: 'This will be displayed next to the Awards we have won.'
          listable: hidden
          instructions_position: above
  SEO:
    display: SEO
    fields:
      -
        handle: seo
        field:
          type: seo_pro
          listable: false
          display: SEO
