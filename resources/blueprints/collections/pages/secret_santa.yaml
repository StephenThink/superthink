title: 'Secret Santa'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: rhyme
        field:
          display: Rhyme
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: true
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: information
        field:
          display: Information
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: true
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: instructions
        field:
          display: Instructions
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: true
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: disclaimer
        field:
          display: Disclaimer
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: true
          type: markdown
          icon: markdown
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
      -
        handle: handle_text
        field:
          input_type: text
          antlers: false
          display: 'Handle Text'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: handle_link
        field:
          display: 'Handle Link'
          type: link
          icon: link
          listable: hidden
          instructions_position: above
  images:
    display: Images
    fields:
      -
        handle: slider_images
        field:
          mode: grid
          container: assets
          folder: /
          restrict: false
          allow_uploads: true
          display: 'Slider Images'
          type: assets
          icon: assets
          listable: hidden
  SEO:
    display: SEO
    fields:
      -
        handle: seo
        field:
          type: seo_pro
          listable: false
          display: SEO
