title: Contact
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: slogan
        field:
          input_type: text
          type: text
          listable: hidden
          display: Slogan
      -
        handle: written_address
        field:
          type: textarea
          listable: hidden
          display: 'Written Address'
      -
        handle: maps_link
        field:
          input_type: text
          antlers: false
          display: 'Maps link'
          type: text
          icon: text
          listable: hidden
      -
        handle: telephone_number_intro
        field:
          input_type: text
          antlers: false
          display: 'Telephone number intro'
          type: text
          icon: text
          listable: hidden
      -
        handle: email_intro
        field:
          input_type: text
          antlers: false
          display: 'Email Intro'
          type: text
          icon: text
          listable: hidden
      -
        handle: jobs_email_intro
        field:
          input_type: text
          antlers: false
          display: 'Jobs email intro'
          type: text
          icon: text
          listable: hidden
      -
        handle: images
        field:
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  handle: image
                  field:
                    mode: grid
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    type: assets
                    localizable: false
                    width: 50
                    listable: hidden
                    display: Image
                -
                  handle: width
                  field:
                    options:
                      'null': Select
                      flex-100: 'Full Width'
                      flex-50: 'Half Width'
                      flex-33: 'A Third'
                      flex-66: '2 Thirds'
                    clearable: false
                    multiple: false
                    searchable: false
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    type: select
                    localizable: false
                    width: 50
                    listable: hidden
                    display: Width
          type: replicator
          listable: hidden
          display: Images
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          type: template
          listable: hidden
          display: Template
  SEO:
    display: SEO
    fields:
      -
        handle: seo
        field:
          type: seo_pro
          listable: false
          display: SEO
