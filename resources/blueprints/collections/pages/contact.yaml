title: Contact
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
      -
        handle: slogan
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: Slogan
      -
        handle: written_address
        field:
          type: textarea
          localizable: false
          listable: hidden
          display: 'Written Address'
      -
        handle: images
        field:
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  handle: image
                  field:
                    mode: grid
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    type: assets
                    localizable: false
                    width: 50
                    listable: hidden
                    display: Image
                -
                  handle: width
                  field:
                    options:
                      'null': Select
                      flex-100: 'Full Width'
                      flex-50: 'Half Width'
                      flex-33: 'A Third'
                      flex-66: '2 Thirds'
                    clearable: false
                    multiple: false
                    searchable: false
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    type: select
                    localizable: false
                    width: 50
                    listable: hidden
                    display: Width
          type: replicator
          localizable: false
          listable: hidden
          display: Images
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
      -
        handle: template
        field:
          hide_partials: true
          type: template
          localizable: false
          listable: hidden
          display: Template
