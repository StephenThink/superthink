title: 'Inner Service'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: hero
      -
        handle: content
        field:
          sets:
            new_set:
              display: 'New Set'
              fields: {  }
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - h1
            - h4
            - h5
            - h6
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          type: bard
          listable: hidden
          display: content
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: handle_text
        field:
          input_type: text
          antlers: false
          display: 'Handle Text'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: handle_link
        field:
          display: 'Handle Link'
          type: link
          icon: link
          listable: hidden
          instructions_position: above
  SEO:
    display: SEO
    fields:
      -
        handle: seo
        field:
          type: seo_pro
          listable: false
          display: SEO
