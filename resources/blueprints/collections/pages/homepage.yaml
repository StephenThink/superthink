title: Homepage
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
      -
        import: hero
      -
        handle: why_us_headline
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: 'Why us headline'
          validate:
            - required
      -
        handle: why_us_content
        field:
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  handle: image
                  field:
                    mode: grid
                    container: assets
                    folder: /
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    type: assets
                    instructions: 'upload any image, the code will handle placement - Gonna tinker with the focal point for this.'
                    localizable: false
                    listable: hidden
                    display: Image
                    validate:
                      - required
                -
                  handle: heading
                  field:
                    placeholder: 'Big Heading'
                    input_type: text
                    type: text
                    instructions: 'yellow text under image'
                    localizable: false
                    listable: hidden
                    display: Heading
                    validate:
                      - required
                -
                  handle: excerpt
                  field:
                    type: textarea
                    instructions: 'Around about 25 words will do.'
                    localizable: false
                    listable: hidden
                    display: Excerpt
                    validate:
                      - required
                -
                  handle: link_text
                  field:
                    placeholder: 'hear/see about this thing'
                    input_type: text
                    type: text
                    instructions: 'text to display inside the anchor tag'
                    localizable: false
                    listable: hidden
                    display: 'Link text'
                    validate:
                      - required
          type: replicator
          localizable: false
          listable: hidden
          display: 'Why us content'
      -
        import: layered_block
      -
        import: banner
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
