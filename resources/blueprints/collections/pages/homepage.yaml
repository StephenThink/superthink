title: Homepage
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: hero
  why_us:
    display: 'Why Us'
    fields:
      -
        handle: why_title
        field:
          input_type: text
          antlers: false
          display: 'Why Title'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: why_us_headline
        field:
          input_type: text
          type: text
          listable: hidden
          display: 'Why us headline'
          validate:
            - required
      -
        handle: why_us_content
        field:
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  handle: image
                  field:
                    mode: grid
                    container: assets
                    folder: /
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    type: assets
                    instructions: 'upload any image, the code will handle placement - Gonna tinker with the focal point for this.'
                    listable: hidden
                    display: Image
                    validate:
                      - required
                -
                  handle: heading
                  field:
                    placeholder: 'Big Heading'
                    input_type: text
                    type: text
                    instructions: 'yellow text under image'
                    listable: hidden
                    display: Heading
                    validate:
                      - required
                -
                  handle: excerpt
                  field:
                    type: textarea
                    instructions: 'Around about 25 words will do.'
                    listable: hidden
                    display: Excerpt
                    validate:
                      - required
                -
                  handle: link_text
                  field:
                    placeholder: 'hear/see about this thing'
                    input_type: text
                    type: text
                    instructions: 'text to display inside the anchor tag'
                    listable: hidden
                    display: 'Link text'
                    validate:
                      - required
                -
                  handle: link_url
                  field:
                    display: 'Link url'
                    type: link
                    icon: link
                    listable: hidden
                    instructions_position: above
          type: replicator
          listable: hidden
          display: 'Why us content'
          instructions_position: above
          collapse: false
  screen_block:
    display: 'Screen Block'
    fields:
      -
        handle: block_title
        field:
          input_type: text
          antlers: false
          display: 'Block Title'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: top_line
        field:
          input_type: text
          antlers: false
          display: 'Top Line'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: bottom_line
        field:
          input_type: text
          antlers: false
          display: 'Bottom Line'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: link_text
        field:
          input_type: text
          antlers: false
          display: 'Link Text'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: block_link
        field:
          display: 'Block Link'
          type: link
          icon: link
          listable: hidden
          instructions_position: above
  layered_block:
    display: 'Layered Block'
    fields:
      -
        import: layered_block
  banner_below_layered_block:
    display: 'Banner Below Layered Block'
    fields:
      -
        import: banner
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
  SEO:
    display: SEO
    fields:
      -
        handle: seo
        field:
          type: seo_pro
          listable: false
          display: SEO
