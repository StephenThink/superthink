title: About
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: hero
      -
        import: quote
      -
        import: layered_block
      -
        handle: steps
        field:
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    type: text
                    localizable: false
                    listable: hidden
                    display: Title
                -
                  handle: noun
                  field:
                    input_type: text
                    type: text
                    localizable: false
                    listable: hidden
                    display: Noun
                -
                  handle: text
                  field:
                    type: textarea
                    localizable: false
                    listable: hidden
                    display: Text
          type: replicator
          listable: hidden
          display: Steps
      -
        import: call_to_action
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          type: template
          listable: hidden
          display: Template
