title: About
sections:
  hero:
    display: Hero
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: hero
  quote:
    display: Quote
    fields:
      -
        import: quote
  main:
    display: Main
    fields:
      -
        import: layered_block
      -
        handle: steps
        field:
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    type: text
                    localizable: false
                    listable: hidden
                    display: Title
                -
                  handle: noun
                  field:
                    input_type: text
                    type: text
                    localizable: false
                    listable: hidden
                    display: Noun
                -
                  handle: text
                  field:
                    type: textarea
                    localizable: false
                    listable: hidden
                    display: Text
          type: replicator
          listable: hidden
          display: Steps
      -
        import: call_to_action
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          type: template
          listable: hidden
          display: Template
      -
        handle: award_title
        field:
          input_type: text
          antlers: false
          default: 'Awards & Accreditations'
          display: 'Award Title'
          type: text
          icon: text
          instructions: 'This will be displayed next to the Awards we have won.'
          listable: hidden
          instructions_position: above
      -
        handle: handle_text
        field:
          input_type: text
          antlers: false
          display: 'Handle Text'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: handle_link
        field:
          display: 'Handle Link'
          type: link
          icon: link
          listable: hidden
          instructions_position: above
  SEO:
    display: SEO
    fields:
      -
        handle: seo
        field:
          type: seo_pro
          listable: false
          display: SEO
