title: 'Secret Santa Submissions'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          listable: hidden
          input_type: text
          display: 'Group Name'
      -
        handle: price
        field:
          display: Price
          type: integer
          icon: integer
          width: 50
          listable: hidden
      -
        handle: deadline
        field:
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '1900-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Deadline
          type: date
          icon: date
          listable: hidden
      -
        handle: dropoff
        field:
          input_type: text
          display: Dropoff
          type: text
          icon: text
          listable: hidden
      -
        handle: additional_info
        field:
          display: 'Additional Info'
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: recipients
        field:
          display: Recipients
          type: table
          icon: table
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
  SEO:
    display: SEO
    fields:
      -
        handle: seo
        field:
          type: seo_pro
          listable: false
          display: SEO
