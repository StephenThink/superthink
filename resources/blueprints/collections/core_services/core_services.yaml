title: 'Core Services'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
      -
        handle: content
        field:
          type: markdown
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
      -
        handle: date
        field:
          type: date
          required: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - core_services
          max_items: 1
          listable: false
      -
        handle: services
        field:
          type: terms
          taxonomies:
            - services
          display: Services
          mode: select
