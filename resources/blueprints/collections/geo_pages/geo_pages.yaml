title: 'Geo Pages'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: services_page
        prefix: overriding_
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: core
        field:
          type: terms
          taxonomies:
            - core
          display: 'Core Services'
          mode: select
          instructions_position: above
          listable: hidden
          max_items: 1
          create: false
      -
        handle: parent_service
        field:
          mode: select
          collections:
            - services
          display: 'Parent Service'
          type: entries
          icon: entries
          listable: hidden
          max_items: 1
          instructions_position: above
          create: false
          instructions: 'Dont Touch Me!!!'
      -
        handle: services_filter
        field:
          type: terms
          taxonomies:
            - services_filter
          display: 'Services Filter'
          mode: select
          instructions_position: above
          listable: hidden
          max_items: 1
          create: false
  SEO:
    display: SEO
    fields:
      -
        handle: seo
        field:
          type: seo_pro
          listable: false
          display: SEO
