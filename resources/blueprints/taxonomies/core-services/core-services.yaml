title: Service
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: strapline
        field:
          input_type: text
          type: text
          listable: hidden
          display: Strapline
          validate:
            - required
      -
        import: hero
      -
        handle: introduction
        field:
          type: textarea
          listable: hidden
          display: Introduction
      -
        handle: content
        field:
          type: markdown
          localizable: true
      -
        handle: grid
        field:
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
            -
              handle: text
              field:
                always_show_set_button: false
                buttons:
                  - h2
                  - h3
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - quote
                  - anchor
                  - image
                  - table
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                display: Text
                type: bard
                icon: bard
                listable: hidden
          mode: table
          reorderable: true
          display: Grid
          type: grid
          icon: grid
          listable: hidden
      -
        handle: tag_line_us
        field:
          placeholder: 'Inspiring quote'
          input_type: text
          type: text
          instructions: 'The text you want to display when US is toggled'
          listable: hidden
          display: 'Tagline Us'
          validate:
            - required
      -
        handle: tag_line_you
        field:
          input_type: text
          type: text
          instructions: 'The text you want to display when YOU is toggled'
          listable: hidden
          display: 'Tagline You'
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          validate:
            - required
      -
        handle: template
        field:
          hide_partials: true
          type: template
          listable: hidden
          display: Template
  SEO:
    display: SEO
    fields:
      -
        handle: seo
        field:
          type: seo_pro
          listable: false
          display: SEO
