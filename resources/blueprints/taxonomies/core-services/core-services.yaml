title: Service
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
      -
        handle: strapline
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: Strapline
          validate:
            - required
      -
        import: hero
      -
        handle: introduction
        field:
          type: textarea
          localizable: false
          listable: hidden
          display: Introduction
      -
        handle: content
        field:
          type: markdown
          localizable: true
      -
        handle: tag_line_us
        field:
          placeholder: 'Inspiring quote'
          input_type: text
          type: text
          instructions: 'The text you want to display when US is toggled'
          localizable: false
          listable: hidden
          display: 'Tagline Us'
          validate:
            - required
      -
        handle: tag_line_you
        field:
          input_type: text
          type: text
          instructions: 'The text you want to display when YOU is toggled'
          localizable: false
          listable: hidden
          display: 'Tagline You'
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
      -
        handle: template
        field:
          hide_partials: true
          type: template
          localizable: false
          listable: hidden
          display: Template
