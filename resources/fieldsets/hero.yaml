title: Hero
fields:
  -
    handle: hero_text
    field:
      input_type: text
      type: text
      listable: hidden
      display: 'Hero Text'
      width: 50
  -
    handle: video_choice
    field:
      options:
        - Image
        - Video
      inline: true
      cast_booleans: false
      default: Image
      display: 'Video Choice'
      type: radio
      icon: radio
      instructions: 'This is to choose between showing an Image or Video Clip as the Hero'
      width: 50
      listable: hidden
      instructions_position: above
  -
    handle: hero_intro
    field:
      type: textarea
      listable: hidden
      display: 'Hero Intro'
  -
    handle: hero_image
    field:
      mode: grid
      container: assets
      folder: /
      restrict: false
      allow_uploads: true
      max_files: 1
      type: assets
      listable: hidden
      display: Image
  -
    handle: video
    field:
      display: Video
      type: video
      icon: video
      instructions: 'Make sure you type in the directory of the video. ie  /assets/heros/service/sauce.mp4'
      listable: hidden
      instructions_position: above
      if:
        video_choice: 'equals Video'
