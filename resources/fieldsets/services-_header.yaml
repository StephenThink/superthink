title: Services-header
fields:
  -
    handle: introduction
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - removeformat
        - h1
        - h4
        - h5
        - underline
        - strikethrough
      save_html: true
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      type: bard
      instructions: 'Text to be displayed under the title -- This field is required but validation is left off so it can/can''t be overriden by geo pages'
      listable: hidden
      display: Introduction
      always_show_set_button: false
  -
    handle: header_animation
    field:
      mode: grid
      container: assets
      folder: /
      restrict: false
      allow_uploads: true
      max_files: 1
      type: assets
      instructions: 'display an animation to be loaded by lottie (edit:could enter this as text)'
      listable: hidden
      display: 'Header Animation'
