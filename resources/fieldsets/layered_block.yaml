title: 'Layered Block'
fields:
  -
    handle: layered_title
    field:
      input_type: text
      type: text
      instructions: 'Bold yellow text'
      listable: hidden
      display: Title
      width: 33
  -
    handle: you_us
    field:
      options:
        'null': Select
        you: You
        us: Us
        step: Steps
      clearable: false
      multiple: false
      searchable: false
      taggable: false
      push_tags: false
      cast_booleans: false
      type: select
      instructions: 'Do you want to show the you or us from the service?'
      listable: true
      display: You/Us
      validate:
        - required
      width: 33
  -
    handle: show_link
    field:
      type: toggle
      instructions: 'DO you want to show links to the services?'
      listable: true
      display: 'Show Link'
      width: 33
  -
    handle: layered_content
    field:
      type: textarea
      listable: hidden
      display: Content
  -
    handle: require_count
    field:
      default: true
      display: 'Require Count'
      type: toggle
      icon: toggle
      instructions: 'Do you need to count up the items in the Stepper, should be off for about page. Appears before the Title.'
      listable: hidden
      instructions_position: above
      validate:
        - required
